{% set name = "postgis" %}
{% set version = "2.4.4" %}
{% set sha256 = "0663efb589210d5048d95c817e5cf29552ec8180e16d4c6ef56c94255faca8c2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://download.osgeo.org/{{ name }}/source/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - 0001-gdal-test.patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cunit  # [unix]
    - gdal
    - geos
    - gettext  # [unix]
    - m2-gettext  # [win]
    - pcre
    - proj4
    - json-c
    - perl
    - postgresql
  run:
    - gdal
    - geos
    - gettext  # [unix]
    - m2-gettext  # [win]
    - pcre
    - proj4
    - {{ pin_compatible('json-c') }}
    - postgresql

test:
  commands:
    - shp2pgsql
    - pgsql2shp
    - raster2pgsql

about:
  home: http://postgis.net
  license: GPL2
  license_family: GPL
  license_file: LICENSE.TXT
  summary: 'PostGIS adds geometry, geography, raster and other types to the PostgreSQL database.'

  description: |
    PostGIS is a spatial database extender for PostgreSQL object-relational
    database. It adds support for geographic objects allowing location
    queries to be run in SQL.
  doc_url: http://postgis.net/docs/manual-2.3/
  dev_url: http://svn.osgeo.org/postgis/

extra:
  recipe-maintainers:
    - sodre
    - dwnoble
