{% set name = "postgis" %}
{% set version = "3.0.0alpha2" %}
{% set sha256 = "5e56df0c10fdc6045ab748af0f74efd6a3aa167e8707ed2177a9f332447d237c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://download.osgeo.org/{{ name }}/source/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    # - 0001-gdal-test.patch

build:
  number: 0
  skip: True  # [ win ]

requirements:
  build:
    - {{ compiler('c') }}
    - libxslt
  host:
    - cunit
    - gdal>=3.0.0
    - geos>=3.7.1,<3.7.2.0a0
    - gettext
    - pcre
    - proj4>=6.1.0
    - json-c
    - perl
    - postgresql>=11.3.0
  run:
    - gdal>=3.0.0
    - gettext
    - pcre
    - proj4>=6.1.0
    - {{ pin_compatible('json-c') }}
    - postgresql>=11.3.0
    - geos>=3.7.1,<3.7.2.0a0

test:
  commands:
    - shp2pgsql
    - pgsql2shp
    - raster2pgsql

about:
  home: http://postgis.net
  license: GPL2
  license_family: GPL
  license_file: LICENSE.TXT
  summary: 'PostGIS adds geometry, geography, raster and other types to the PostgreSQL database.'

  description: |
    PostGIS is a spatial database extender for PostgreSQL object-relational
    database. It adds support for geographic objects allowing location
    queries to be run in SQL.
  doc_url: http://postgis.net/docs/manual-2.3/
  dev_url: http://svn.osgeo.org/postgis/

extra:
  recipe-maintainers:
    - sodre
    - dwnoble
